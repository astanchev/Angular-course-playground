<form  #f="ngForm" class="text-center border border-light p-5" (ngSubmit)="registerHandler(f)" novalidate>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" placeholder="Email" name="email" ngModel required #email="ngModel">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" ngModel required #password="ngModel">
  </div>

  <div class="form-group">
    <label for="repeatPassword">Repeat Password</label>
    <input type="password" class="form-control" placeholder="Repeat-Password" name="repeatPassword" ngModel required #repeatPassword="ngModel">
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
