    class="img-fluid" alt="Responsive image">
  <h1 class="display-4">Movies</h1>
  <p class="lead">Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>

<h1 *ngIf="isLogged" class="text-center">Movies</h1>
<section class="search-section" *ngIf="isLogged">
  <a routerLink="movie/add" class="btn btn-warning ">Add Movie</a>
  <!-- Search component -->
  <app-movies-search (loading)="showLoading($event)" (movies)="getMovies($event)"></app-movies-search>
  <!-- Search component -->
</section>
