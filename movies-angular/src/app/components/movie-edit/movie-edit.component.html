<form *ngIf="editForm" class="text-center border border-light p-5" (ngSubmit)="editMovie()" [formGroup]="editForm">
    <h1>Edit Movie</h1>
    <div class="form-group">
        <label for="title">Movie Title</label>
        <input type="text" class="form-control" placeholder="Movie Title" name="title" required formControlName="title">
    </div>
    <div class="form-group">
        <label for="description">Movie Description</label>
        <textarea class="form-control" placeholder="Movie Description..." name="description"  formControlName="description"></textarea>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image url</label>
        <input type="text" class="form-control" placeholder="Image Url" name="imageUrl"  formControlName="imageUrl">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-info" (click)="goBack()">Go back</button>
</form>
