<app-loader *ngIf="loading"></app-loader>

<div class="container"  *ngIf="!loading">
  <div class="row bg-light text-dark">
    <h1>Movie title: {{movie.title}}</h1>

    <div class="col-md-8">
      <img class="img-thumbnail" src="{{movie.imageUrl}}" alt="Movie">
    </div>

    <div class="col-md-4 text-center">

      <h3 class="my-3 ">Movie Description</h3>

      <p>{{movie.description}}</p>

      <div *ngIf="isCreator">
        <a class="btn btn-danger" href="#/movie/delete/{{movie.objectId}}">Delete</a>
        <a class="btn btn-warning" href="#/movie/edit/{{movie.objectId}}">Edit</a>
      </div>

      <div *ngIf="!isCreator">
        <a *ngIf="!isLiked" class="btn btn-primary" (click)="likeMovie(movie.objectId)">Like</a>
        <span *ngIf="isLiked" class="enrolled-span">Liked {{count}}</span>
      </div>

    </div>
  </div>
</div>
