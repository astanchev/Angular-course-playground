<article class="image-card">
    <img class="image-card-image" src="{{movie.imageUrl}}" alt="Card image cap">
    <div class="image-card-title">
      <h4 class="card-title">{{movie.title}}</h4>
    </div>
    <div class="image-card-footer">
      <a routerLink="/movie/details/{{movie.objectId}}"><button type="button" class="btn btn-info">Details</button></a>
    </div>
</article>
